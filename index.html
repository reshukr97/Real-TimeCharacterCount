<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Count</h2>
        <textarea name="text-counter" class= "text-counter" id="text-counter" placeholder="Type your text here..." autofocus maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Characters: 
                <span class="total-counter" id="total-counter">00</span>
            </p>
            <p>Remaining Characters: 
                <span class="remaining-counter" id="remaining-counter">100</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
